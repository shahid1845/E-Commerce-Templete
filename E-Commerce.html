<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for the cart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CV0sE7w7B9B8K1ZlD/nF6u8M4L3E+t7lC5f7xK1/lFkR4yT3E+H9/j4oGk5p2+oF+U6Z7WpW2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* Custom modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 id="store-title" class="text-2xl font-bold cursor-pointer">My Store</h1>
            <nav>
                <ul class="flex space-x-4 items-center">
                    <li>
                        <button id="nav-products" class="text-white hover:text-gray-300 font-medium transition-colors">
                            Products
                        </button>
                    </li>
                    <li>
                        <button id="nav-cart" class="relative text-white hover:text-gray-300 transition-colors">
                            <i class="fas fa-shopping-cart text-lg"></i>
                            <span id="cart-item-count" class="hidden absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <main id="main-content" class="pb-16"></main>

    <!-- Modal for messages -->
    <div id="modal-container" class="hidden">
        <div class="modal-overlay">
            <div class="modal-content">
                <p id="modal-message" class="text-xl font-semibold text-gray-800 mb-6"></p>
                <button id="modal-close-btn" class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // --- DATA ---
        const products = [
            {
                id: 1,
                name: 'Wireless Bluetooth Headphones',
                price: 99.99,
                imageUrl: 'https://placehold.co/400x300/F0F4F8/607C91?text=Headphones',
                description: 'High-quality wireless headphones with noise cancellation and a long-lasting battery. Perfect for music lovers on the go.',
            },
            {
                id: 2,
                name: '4K Ultra HD Monitor',
                price: 349.50,
                imageUrl: 'https://placehold.co/400x300/E3E7EB/4B5A6A?text=Monitor',
                description: 'A stunning 27-inch 4K monitor with vibrant colors and sharp details, ideal for gaming and professional work.',
            },
            {
                id: 3,
                name: 'Ergonomic Mechanical Keyboard',
                price: 129.00,
                imageUrl: 'https://placehold.co/400x300/D0D8E0/3A4652?text=Keyboard',
                description: 'A comfortable and responsive mechanical keyboard designed for long typing sessions and peak gaming performance.',
            },
            {
                id: 4,
                name: 'Smart Home Speaker',
                price: 49.99,
                imageUrl: 'https://placehold.co/400x300/BCC3CB/293540?text=Speaker',
                description: 'A compact smart speaker with a powerful sound and voice assistant integration to control your smart home.',
            },
            {
                id: 5,
                name: 'Portable Power Bank',
                price: 25.00,
                imageUrl: 'https://placehold.co/400x300/A8AFB6/1F2937?text=Power+Bank',
                description: 'A high-capacity power bank to keep your devices charged throughout the day, featuring fast-charging technology.',
            },
            {
                id: 6,
                name: 'Sleek Laptop Stand',
                price: 35.50,
                imageUrl: 'https://placehold.co/400x300/949A9E/111827?text=Laptop+Stand',
                description: 'An adjustable laptop stand to improve your posture and optimize your workspace. Made from durable aluminum.',
            },
        ];

        // Global state for the shopping cart
        let cart = [];

        // --- DOM ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const modalContainer = document.getElementById('modal-container');
        const modalMessageEl = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- HELPER FUNCTIONS ---
        // Function to show a custom modal instead of alert()
        function showModal(message) {
            modalMessageEl.textContent = message;
            modalContainer.classList.remove('hidden');
        }

        // Function to update the cart count in the header
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            if (count > 0) {
                cartItemCountEl.textContent = count;
                cartItemCountEl.classList.remove('hidden');
            } else {
                cartItemCountEl.classList.add('hidden');
            }
        }

        // Function to render the home page
        function renderHomePage() {
            let html = `
                <div class="container mx-auto p-8">
                    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-12">
                        Featured Products
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            `;
            products.forEach(product => {
                html += `
                    <div class="bg-white rounded-xl shadow-xl overflow-hidden transform hover:scale-105 transition-all duration-300">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-4">$${product.price.toFixed(2)}</p>
                            <div class="flex flex-col space-y-3">
                                <button onclick="navigate('productDetail', ${product.id})" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                                    View Details
                                </button>
                                <button onclick="addToCart(${product.id})" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-600 transition-colors">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `
                    </div>
                </div>
            `;
            mainContent.innerHTML = html;
        }

        // Function to render the product detail page
        function renderProductDetailPage(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                navigate('home');
                return;
            }

            const html = `
                <div class="container mx-auto p-8">
                    <div class="bg-white rounded-xl shadow-xl flex flex-col md:flex-row overflow-hidden">
                        <div class="md:w-1/2">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="md:w-1/2 p-10 flex flex-col justify-center">
                            <h2 class="text-4xl font-bold text-gray-900 mb-4">${product.name}</h2>
                            <p class="text-2xl text-indigo-600 font-semibold mb-6">$${product.price.toFixed(2)}</p>
                            <p class="text-gray-700 mb-8 leading-relaxed">${product.description}</p>
                            <button onclick="addToCart(${product.id})" class="bg-green-500 text-white py-3 px-8 rounded-lg font-bold text-lg hover:bg-green-600 transition-colors">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <button onclick="navigate('home')" class="mt-8 text-indigo-600 font-medium flex items-center hover:text-indigo-800">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Products
                    </button>
                </div>
            `;
            mainContent.innerHTML = html;
        }

        // Function to render the cart page
        function renderCartPage() {
            let cartTotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);

            let html = `
                <div class="container mx-auto p-8">
                    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-12">
                        Your Shopping Cart
                    </h2>
            `;

            if (cart.length === 0) {
                html += `
                    <div class="text-center text-gray-600 text-xl">
                        Your cart is empty. <br />
                        <button onclick="navigate('home')" class="mt-4 text-indigo-600 hover:text-indigo-800 font-medium">
                            Start shopping!
                        </button>
                    </div>
                `;
            } else {
                html += `
                    <div>
                        <ul class="space-y-6">
                `;
                cart.forEach(item => {
                    html += `
                        <li class="bg-white rounded-xl shadow-lg p-6 flex items-center space-x-6">
                            <img src="${item.imageUrl}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg flex-shrink-0">
                            <div class="flex-grow">
                                <h3 class="text-xl font-semibold text-gray-800">${item.name}</h3>
                                <p class="text-gray-600 mt-1">$${item.price.toFixed(2)}</p>
                                <div class="flex items-center space-x-3 mt-2">
                                    <span class="text-gray-500">Quantity:</span>
                                    <span class="font-bold text-gray-800">${item.quantity}</span>
                                </div>
                            </div>
                            <div class="flex-shrink-0">
                                <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 transition-colors">
                                    Remove
                                </button>
                            </div>
                        </li>
                    `;
                });
                html += `
                        </ul>
                        <div class="mt-12 bg-gray-100 rounded-xl p-8 shadow-inner">
                            <div class="flex justify-between items-center text-2xl font-bold text-gray-900">
                                <span>Total:</span>
                                <span>$${cartTotal.toFixed(2)}</span>
                            </div>
                            <button onclick="checkout()" class="w-full mt-6 bg-indigo-600 text-white py-4 rounded-lg font-bold text-xl hover:bg-indigo-700 transition-colors">
                                Checkout
                            </button>
                        </div>
                    </div>
                `;
            }
            html += `
                </div>
            `;
            mainContent.innerHTML = html;
        }

        // --- CART LOGIC FUNCTIONS ---
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartCount();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCartPage(); // Re-render the cart page after removal
        }

        function clearCart() {
            cart = [];
            updateCartCount();
        }

        function checkout() {
            showModal('Thank you for your purchase!');
            clearCart();
            navigate('home');
        }

        // --- NAVIGATION ---
        function navigate(page, data = null) {
            switch (page) {
                case 'productDetail':
                    renderProductDetailPage(data);
                    break;
                case 'cart':
                    renderCartPage();
                    break;
                case 'home':
                default:
                    renderHomePage();
                    break;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            renderHomePage();

            // Navigation event listeners
            document.getElementById('store-title').addEventListener('click', () => navigate('home'));
            document.getElementById('nav-products').addEventListener('click', () => navigate('home'));
            document.getElementById('nav-cart').addEventListener('click', () => navigate('cart'));
            modalCloseBtn.addEventListener('click', () => modalContainer.classList.add('hidden'));
        });
    </script>
</body>
</html>
<footer class="bg-gray-800 p-6 md:p-8 text-center text-gray-400 text-sm mt-16">
        <p>&copy; 2025 Shahid Shaikh.</p>
    </footer>
